
name: Phoenix Test Automation Framework

on:
  push:
    branches: 
      - master
      - feature/r7-create-job-api
     
  pull_request:
    branches: [ "master" ]
  schedule:
      - cron: "30 15 * * *"
      - cron: "30 11 * * *"
  workflow_dispatch:
    inputs:
      env:
        description: "Environment"
        type: choice
        options: [qa,uat,dev]
        default: qa
        required: true

      suiteXmlFile:
        description: "TestNG XML File"
        type: choice
        options: [sanity.xml, testng.xml, regression.xml , smoke.xml, testng-datadriven.xml]
        default: testng.xml
        required: true
        

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Creating the .env file
      run: |
          echo "DB_URL=${{ secrets.DB_URL }}" >> .env
          echo "DB_USER=${{ secrets.DB_USER }}" >> .env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
          
    
    - name: Default Value for Execution
      id:  default
      run: |
            echo "suiteXmlFile=${{ github.event.inputs.suiteXmlFile || 'testng.xml' }}" >> $GITHUB_OUTPUT
            echo "env=${{ github.event.inputs.env || 'qa' }}" >> $GITHUB_OUTPUT
    
    - name: Execute Test Automation framework
      run: mvn clean test -DsuiteXmlFile="${{ steps.default.outputs.suiteXmlFile }}" -Denv="${{ steps.default.outputs.env }}"

    - name: Generating Allure Report
      if: always()
      run: mvn allure:report

    - name: Deploy Report to GitHub Pages
      if: always()
      uses: peaceiris/actions-gh-pages@v4
      with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: target/site/allure-maven-plugin

    - name: Upload a Build Artifact
      if: always()
      uses: actions/upload-artifact@v4.6.2
      with:
         name: SureFire Report
         path: target/surefire-reports/
         retention-days: 10
    
